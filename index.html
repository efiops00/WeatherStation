<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üì° Weather Station</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; background: #f0f8ff; }
    h1 { text-align: center; color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
    th { background: #4CAF50; color: white; }
    .rain { color: red; font-weight: bold; }
    .updated { text-align: center; font-size: 0.9em; color: #666; }
    .loading { text-align: center; color: #999; }
  </style>
</head>
<body>
  <h1>üì° –ü–æ–≥–æ–¥–Ω–∞—è —Å—Ç–∞–Ω—Ü–∏—è</h1>
  <div id="loading" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  <table id="dataTable" style="display: none;">
    <thead>
      <tr>
        <th>–ü–∞—Ä–∞–º–µ—Ç—Ä</th>
        <th>–ó–Ω–∞—á–µ–Ω–∏–µ</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>üå°Ô∏è –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞</td><td id="temperature">-- ¬∞C</td></tr>
      <tr><td>üìâ –î–∞–≤–ª–µ–Ω–∏–µ</td><td id="pressure">-- –º–º —Ä—Ç. —Å—Ç.</td></tr>
      <tr><td>üíß –í–ª–∞–∂–Ω–æ—Å—Ç—å</td><td id="humidity">-- %</td></tr>
      <tr><td>‚òÄÔ∏è –°–≤–µ—Ç</td><td id="light">-- lx</td></tr>
      <tr><td>üåßÔ∏è –î–æ–∂–¥—å</td><td id="isRaining">--</td></tr>
    </tbody>
  </table>
  <div id="updated" class="updated"></div>

  <script>
    async function updateData() {
      try {
        const response = await fetch('/data', {
          cache: 'no-store',  // –ù–µ—Ç –∫—ç—à–∞
          headers: { 'Cache-Control': 'no-cache' }
        });
        const data = await response.json();
        
        document.getElementById('temperature').textContent = data.temperature.toFixed(1);
        document.getElementById('pressure').textContent = data.pressure.toFixed(1);
        document.getElementById('humidity').textContent = data.humidity.toFixed(1);
        document.getElementById('light').textContent = data.light.toFixed(1);
        document.getElementById('isRaining').innerHTML = data.isRaining ? '<span class="rain">–î–∞</span>' : '–ù–µ—Ç';
        document.getElementById('updated').textContent = '–û–±–Ω–æ–≤–ª–µ–Ω–æ: ' + new Date(data.updatedAt).toLocaleString('ru');
        
        document.getElementById('loading').style.display = 'none';
        document.getElementById('dataTable').style.display = 'table';
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞:', error);
        document.getElementById('loading').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö';
      }
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ –∏ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫
    updateData();
    setInterval(updateData, 5000);
  </script>
</body>
</html>
